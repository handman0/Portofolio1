<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!-- Navigasi main-page -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PortofolioCoba</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01"
                    aria-expanded="true"
                    aria-label="Toggle navigation"
                    fdprocessedid="kxqrc">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse show" id="navbarColor01" style>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MyInventory</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form id="dataUser" class="container mt-5 p-5">
            <div class="input-inbox">
                <tr>
                    <td class="isibiodata">Usia</td>
                    <td><input type="text" name="age" class="form-control" id="input-usia" size="150" /></td>
                </tr>
            </div>
            <div class="input-inbox">
                <tr>
                    <td class="isibiodata">Lokasi</td>
                    <td><input type="text" name="location" class="form-control" id="input-lokasi" size="150" /></td>
                </tr>
            </div>
            <div class="input-inbox">
                <tr>
                    <td class="isibiodata">Years Experience</td>
                    <td>
                        <input
                            type="text"
                            name="experience"
                            class="form-control"
                            id="input-yearsExperience"
                            size="150" />
                    </td>
                </tr>
            </div>
            <div class="input-inbox">
                <tr>
                    <td class="isibiodata">Email</td>
                    <td>
                        <input
                            name="email"
                            type="text"
                            class="form-control"
                            id="input-email"
                            placeholder="name@example.com"
                            size="150" />
                    </td>
                </tr>
            </div>

            <button id="submitData" type="submit" class="btn btn-success mt-5">Kirim</button>
        </form>

        <div class="container mt-5 p-5">
            <div class="row user-data"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

        <script src="./index.js"></script>
    </body>
</html>
